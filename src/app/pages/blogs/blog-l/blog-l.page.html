<ion-header>
  <ion-toolbar>
    <ion-title>Mi blog</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding-left padding-top>
  
  <ion-card *ngFor="let blog of blogs" >
    <ion-card-header>
      <ion-card-title>{{blog.title}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>{{blog.description}}</ion-card-content>
  
    <ion-button color="success" [routerLink]="['/blog-e']">Editar</ion-button>
    <ion-button [routerLink]="['/blog-d']">Ver</ion-button>
    <ion-button color="light">
      Compartir
      <ion-icon slot="start" name="paper-plane"></ion-icon>
    </ion-button>
  </ion-card>
  <ion-fab vertical="top" horizontal="end" slot="fixed" edge="true">
    <ion-fab-button [routerLink]="['/blog-c']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
