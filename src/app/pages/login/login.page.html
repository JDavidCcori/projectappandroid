<ion-header>
  <ion-toolbar>
    <ion-title>
      Iniciar sesión
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating" >Email</ion-label>
      <ion-input type="email" [(ngModel)]="credentials.correo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" >Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="credentials.password"></ion-input>
    </ion-item>
  </ion-list>
  <div no-padding>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-button (click)="login()" expand="block" color="success" shape="round" size="small" padding type="submit">
            Ingresar
          </ion-button>
        </ion-col>
        <ion-col col-6>
          <ion-button [routerLink]="['/home']" routerLinkActive="router-link-active" expand="block" color="warning" shape="round" size="small" padding type="submit">
            Cancelar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-button [routerLink]="['/createuser']" routerLinkActive="router-link-active" expand="block">Crear cuenta</ion-button>
</ion-content>
