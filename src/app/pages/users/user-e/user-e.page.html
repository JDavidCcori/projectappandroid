<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Editar perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item class="mb-3">
      <ion-label class="form-label">Nombre</ion-label>
      <ion-input text-right type="text" name="nombre"></ion-input>
    </ion-item>
    <ion-item class="mb-3">
      <ion-label class="form-label">Nacimiento</ion-label>
      <ion-input text-right type="date" name="birth"></ion-input>
    </ion-item>
    <ion-item class="mb-3">
      <ion-label class="form-label">Email</ion-label>
      <ion-input type="email" style="margin-left: 3%;" name="correo"></ion-input>
    </ion-item>
  </form>
  <div no-padding>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-button id="present-alert">Editar</ion-button>
          <ion-alert trigger="present-alert" header="Please enter your info" [buttons]="alertButtons"
          [inputs]="alertInputs"></ion-alert>
          <ion-button [routerLink]="['/']" routerLinkActive="router-link-active" color="warning" shape="round"
            padding type="submit">
            Cancelar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
