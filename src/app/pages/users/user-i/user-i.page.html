<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil del usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-img style="width: 300px; height: 150px" src="assets/imgs/blog.png" padding>
    </ion-img>
    <ion-title>Mi perfil</ion-title>
  </ion-card>
  <ion-list *ngIf="info">
    <ion-item>
      <ion-label>{{info.nombre}}</ion-label>
      <ion-note color="medium" slot="start">Nombres</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>{{info.apellidos}}</ion-label>
      <ion-note color="medium" slot="start">Apellidos</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>{{info.correo}}</ion-label>
      <ion-note color="medium" slot="start">Correo electronico</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>{{info.birth}}</ion-label>
      <ion-note color="medium" slot="start">Fecha de nacimiento</ion-note>
    </ion-item>
  </ion-list>
  <ion-button [routerLink]="['/user-e']" routerLinkActive="router-link-active">Editar perfil</ion-button>
</ion-content>
