<ion-header>

</ion-header>

<ion-content padding-left padding-top>
  <ion-card #slidingList>
    <ion-card-header>
      <ion-card-title>titulo</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>descripcion</ion-card-content>
