<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Registrarse
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item class="mb-3">
      <ion-label class="form-label">Nombre</ion-label>
      <ion-input text-right type="text" [(ngModel)]="datos.nombre" name="nombre"></ion-input>
    </ion-item>
    <ion-item class="mb-3">
      <ion-label class="form-label">Apellidos</ion-label>
      <ion-input text-right type="text" [(ngModel)]="datos.apellidos" name="apellidos"></ion-input>
    </ion-item>
    <ion-item class="mb-3">
      <ion-label class="form-label">Nacimiento</ion-label>
      <ion-input text-right type="date" [(ngModel)]="datos.birth" name="birth"></ion-input>
    </ion-item>
    <ion-item class="mb-3">
      <ion-label class="form-label">Email</ion-label>
      <ion-input type="email" style="margin-left: 3%;" [(ngModel)]="datos.correo" name="correo"></ion-input>
    </ion-item>
    
    <ion-item class="mb-3">
      <ion-label class="form-label">Contrase√±a</ion-label>
      <ion-input text-right type="password" [(ngModel)]="datos.password" name="password"></ion-input>
    </ion-item>
    <div no-padding>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <ion-button (click)="registrar()" [routerLink]="['/login']" color="success" shape="round" size="small" padding type="submit">
              Registrarse
            </ion-button>
          </ion-col>
          <ion-col col-6>
            <ion-button [routerLink]="['/home']" routerLinkActive="router-link-active" color="warning" shape="round" size="small" padding type="submit">
              Cancelar
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </form>
</ion-content>
