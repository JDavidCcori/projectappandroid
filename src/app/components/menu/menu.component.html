<ion-content>
  <ion-menu side="start" contentId="main-menu" menuId="main-menu">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menú Principal</ion-title>
        </ion-toolbar>
      </ion-header>
    <ion-list id="inbox-list">
      <!-- Contenido del menú -->
      <ion-item *ngIf="rol === 'admin' " detail="true" [routerLink]="['/createuser']">
        <ion-label>
          Crear usuario
        </ion-label>
        <ion-icon slot="start" name="home"></ion-icon>
      </ion-item>

      <ion-item *ngIf="!login" detail="true" [routerLink]="['/login']" routerLinkActive="router-link-active">
        <ion-label>
          Iniciar Sesión
        </ion-label>
        <ion-icon slot="start" name="apps"></ion-icon>
      </ion-item>

      <ion-item *ngIf="login && rol == 'cliente' " detail="true" [routerLink]="['/user-e']"
        routerLinkActive="router-link-active">
        <ion-label>
          Perfil
        </ion-label>
        <ion-icon slot="start" name="person-circle"></ion-icon>
      </ion-item>

      <ion-item *ngIf="login" detail="true" (click)="logout()">
        <ion-label>
          Cerrar Sesión
        </ion-label>
        <ion-icon slot="start" name="log-out"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-menu>
</ion-content>
